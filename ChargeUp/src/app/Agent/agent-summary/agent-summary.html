<div class="dashboard-container">

  <!-- ğŸ”¹ Filter Section -->
  <div class="filter-section">
    <div class="filter-row">
      <div class="filter-item">
        <label>Username</label>
        <select [(ngModel)]="selectedUser" class="form-select">
          <option value="">Select User</option>
          <option *ngFor="let user of users" [value]="user.userId">{{ user.username }}</option>
        </select>
      </div>

      <div class="filter-item">
        <label>Start Date</label>
        <input type="date" [(ngModel)]="startDate" class="form-control" required>
      </div>

      <div class="filter-item">
        <label>End Date</label>
        <input type="date" [(ngModel)]="endDate" class="form-control" required>
      </div>

      <div class="filter-item">
        <button class="apply-btn" (click)="applyFilter()" [class.inactive]="!startDate || !endDate">
          Apply Filter
        </button>
      </div>
    </div>
  </div>

  <!-- ğŸ”¹ Summary Boxes -->
