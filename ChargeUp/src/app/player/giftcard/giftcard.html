<div class="giftcard-wrapper py-5">

  <!-- Gift Card Stats Card -->
  <div class="giftcard-card-wrapper">
    <div class="giftcard-card">

      <h5 class="section-title mb-4">Your Gift Cards</h5>

      <div class="giftcard-stats">
        <div class="stat-card">
          <p>Total number of Gift cards</p>
          <h3>{{ totalGiftCards }}</h3>
        </div>
        <div class="stat-card">
          <p>Available Gift cards</p>
          <h3>{{ availableGiftCards }}</h3>
        </div>
        <div class="stat-card">
          <p>Expired Gift cards</p>
          <h3>{{ expiredGiftCards }}</h3>
        </div>
      </div>

    </div>
  </div>

</div>
